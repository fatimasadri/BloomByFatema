<body>
<hr class="mt-0">

<div class="card shadow m-5" id="signupform" >
    <div class="card-body">

        <div class="container-fluid">
            <center><h4 class="p-2" style="border-bottom: 2px solid white;color:white; font-weight:bold">Create an Account</h4></center>
            <form method="POST" name="signup" onsubmit="return checkpass();" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:white">First Name</label>
                            <input type="text" name="fname" placeholder="Enter First Name" class="form-control"
                                   pattern="[A-Za-z]+">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:white">Username</label>
                            <input type="text" name="username" placeholder="Enter Last Name" class="form-control"
                                   pattern="[A-Za-z]+">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:white">Email ID</label>
                            <input type="email" name="email" placeholder="Email Address" required class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:white">Contact</label>
                            <input type="text" name="mobile" placeholder="Contact Number" required
                                   class="form-control">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:white">Password</label>
                            <input type="password" name="password" placeholder="Enter Password" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label style="color:white">Confirm Password</label>
                            <input type="password" name="cpwd" placeholder="Enter Password Again" class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label style="color:white">Upload picture</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>

                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary" style="background-color:#52487f">
            </form>
        </div>
    </div>
</div>
